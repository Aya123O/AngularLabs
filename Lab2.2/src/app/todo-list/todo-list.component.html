<ul class="list-group">
  <li
    *ngFor="let todo of todos; let i = index"
    class="list-group-item d-flex justify-content-between align-items-center w-75 m-auto mt-5">
    <span [class.text-decoration-line-through]="todo.completed">
      {{ todo.text }}
    </span>
    <div >
      <button class="btn btn-sm btn-success me-2" (click)="toggleComplete.emit(i)">
        {{ todo.completed ? 'Undo' : 'Complete' }}
      </button>
      <button class="btn btn-sm btn-danger" (click)="deleteTask.emit(i)">Delete</button>
    </div>
  </li>
</ul>
